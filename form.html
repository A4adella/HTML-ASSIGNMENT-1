        <p>Take the next steps to apply at AltSchool Africa</p>
        <div >
          <form  class="grid-container" id="form" action="/submit" method="get">
            <div>
              <label for="Name">First Name:</label>
              <input type="text"id="Name" placeholder="Enter your first name" required />
              <label for="Last-name">Last Name:</label>
              <input type="text" id="Last-name" placeholder="Enter last name" required/>
            </div>

            <div>
              <label for="gender-select">Gender:</label>
              <select name="gender" id="gender-select">
                <option value="">Select gender</option>
                <option value="male">male</option>
                <option value="female">female</option>
              </select>
              <label for="date">Date of Birth:</label>
              <input type="date" id="date"/>
            </div>

            <div>
              <label for="email">Email Address:</label>
              <input type="email" id="email" placeholder="Enter your email" />

              <input type="text"id="phone number" placeholder="08154387000" />
            </div>
